<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Dental Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../responsive.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="main">
    <div class="login-wrapper wrapper">
        <div class="container">
            <div class="row">
            <div id="login-part" class="col-sm-12 col-md-8 offset-md-3 col-lg-6 offset-xl-3">
                <img src="./logo.png" alt="" class="img-fluid login-img">
                <div class="card mt-3 shadow-lg p-sm-4 p-md-5 mb-5 bg-body rounded">
                  <h4 class="fw-bold text-center">Create an Account</h4>
                  <h6 class="text-black-50 text-capitalize mb-3">Already have an account?<a href="../login/login.html" class="text-decoration-none fw-bold"> Sign in here</a></h6>
                  <form action="../index.html">
                  <input type="text" class="form-control mb-3"  placeholder="First Name" >                   
                  <input type="text" class="form-control mb-3" placeholder="Last Name"> 
                  <input type="email" class="form-control mb-3" aria-describedby="emailHelpId" placeholder="Email address">                   
                  <input type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="Password"> 
                  <h6 class="text-black-50 text-capitalize">Use 8 or more characters </h6>                 
                  <input type="password" class="form-control mb-3" id="exampleInputPassword17" placeholder="Confirm Password"> 
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                       Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>                 
                  <button class="main-btn fill-btn text-decoration-none mt-4 continue" type="submit">Continue</button>
                  </form>
                  <h6 class="text-black-50 text-capitalize my-3 text-center">OR</h6>
                  <a href="" class="login-socialmedia text-decoration-none text-black text-center p-2 rounded-1 my-2"><i class="ri-google-fill text-primary  me-2 fs-5 $"></i>Continue with Google</a>
                  <a href="" class="login-socialmedia text-decoration-none text-black text-center p-2 rounded-1 my-2"><i class="ri-linkedin-box-fill text-primary me-2 fs-5 $"></i>Continue with LinkedIn</a>
                  <a href="" class="login-socialmedia text-decoration-none text-black text-center p-2 rounded-1 my-2"><i class="ri-facebook-box-fill text-primary me-2 fs-5 $"></i> Continue with facebook</a>
                
                </div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
</body>
</html>
